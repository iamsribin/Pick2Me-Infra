global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']

  - job_name: 'mongo'
    static_configs:
      - targets: ['mongodb_exporter:9216']

  - job_name: 'rabbitmq'
    metrics_path: /metrics
    static_configs:
    - targets: ['rabbitmq:15692']

  - job_name: 'services'
    static_configs:
      - targets: ['user-service:3001','driver-service:3002'] 
